<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Author: Toluwalase A.P">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="main">
      <div class="card">
        <div class="card-img">
          <img src="images/illustration-hero.svg" alt="main-page-image">
        </div>
        <div class="section-holder">
          <section>
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
          </section>
          <div class="section-payment">
            <img src="images/icon-music.svg" alt="music-icon" />
            <div style="display: block;margin-left: -10px;">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="javascript:void(0)" title="Pick Another Song">Change</a>
          </div>
          <button type="button" class="btn-btn">Proceed to Payment</button>
          <a href="javascript:void(0)" class="cancel-btn" title="Cancel Purchase">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" title="FrontendMentor Link" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/tolux001" title="Toluwalase's Link">Tolux001</a>.
  </footer>
</body>
</html>
